<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="modern-normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="left">
            <div id="organization">Earthly</div>
            <div id="source">Generated By <a href="https://designer.microsoft.com/image-creator" id="source-link">Microsoft Designer</a></div>
        </div>
        <div id="right">
            <section id="form-body">
                <div id="org-info">
                    <h1>Register</h1>
                    <h2>At <span id="earthly" title="organization name">Earthly</span>, we are dedicated to promoting environmental friendliness and sustainable living. Together, we can make a significant impact through simple, everyday actions.</h2>
                </div>
                <div id="form-container">
                    <form action="#" id="signup">
                        <fieldset id="fields">
                            <label id="">
                                <input type="text" id="firstname" placeholder="First Name" required aria-required="true">
                                <span>First Name</span>
                            </label>
                            <label id="">
                                <input type="text" id="lastname" placeholder="Last Name" required aria-required="true">
                                <span>Last Name</span>
                            </label>
                            <label id="">
                                <input type="email" id="email" placeholder="Email" required aria-required="true">
                                <span>Email</span>
                            </label>
                            <label id="">
                                <input type="tel" id="phone" placeholder="Phone" required aria-required="true">
                                <span>Phone</span>
                            </label>
                            <label id="">
                                <input type="password" id="password" placeholder="Password" required aria-required="true">
                                <span>Password</span>
                            </label>
                            <label id="">
                                <input type="password" id="confirm" placeholder="" required aria-required="true">
                                <span>Confirm Password</span>
                            </label>
                        </fieldset>
                        <button type="submit" id="submit">Create Account</button>
                    </form>
                    <div id="login-container"><p>Already a member?  <a href="#"><span id="login">Log in</span></a></p></div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
