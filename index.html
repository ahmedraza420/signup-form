    <title>Sign Up Form</title>
    <link rel="stylesheet" href="modern-normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <header id="organization-main"><img src="./photos/Designer.png" id="org-logo" alt="Earthly Logo" height="100px" width="100px"><span id="org-name">Earthly</span></header>
        <div id="left">
            <div id="organization"><img src="./photos/Designer.png" id="org-logo" alt="Earthly Logo" height="100px" width="100px"><span id="org-name">Earthly</span></div>
            <div id="source">Generated By <a href="https://designer.microsoft.com/image-creator" id="source-link">Microsoft Designer</a></div>
        </div>
        <section id="right">
            <section id="form-body">
                <div id="org-info">
                    <h1>Register</h1>
                    <h2>At <span id="earthly" title="organization name">Earthly</span>, we are dedicated to promoting environmental friendliness and sustainable living. Together, we can make a significant impact through simple, everyday actions.</h2>
                </div>
                <div id="form-container">
                    <form action="#" id="signup">
                        <fieldset id="fields">
                            <label id="">
                                <input type="text" id="firstname" class="valid" name="fname" placeholder="First Name" minlength="3" maxlength="40" required aria-required="true">
                                <span class="info" info-text="At least 3 characters long e.g., John"></span>
                                <span class="label">First Name</span>
                            </label>
                            <label id="">
                                <input type="text" id="lastname" class="valid" name="lname" placeholder="Last Name" minlength="3" maxlength="40" required aria-required="true">
                                <span class="info" info-text="At least 3 characters long e.g., Doe"></span>
                                <span class="label">Last Name</span>
                            </label>
                            <label id="">
                                <input type="email" id="email" class="valid" name="email" placeholder="Email" minlength="6" maxlength="50" required aria-required="true">
                                <span class="info" info-text="e.g., example@domain.com"></span>
                                <span class="label">Email</span>
                            </label>
                            <label id="">
                                <input type="tel" id="phone" class="valid" name="phone" placeholder="Phone" minlength="5" maxlength="20" pattern="^\+?[0-9]+(?:-[0-9]+)*$" info="" required aria-required="true">
                                <span class="info" info-text="e.g., +123-456 or 123456"></span>
                                <span class="label">Phone</span>
                            </label>
                            <label id="">
                                <input type="password" id="password" class='valid' name="pass" placeholder="Password" minlength="8" pattern="^(?=.*\d)(?=.*[!@#$%^&*,.\/?;:'\\\|\(\)\-_+=\[\]\{\}`~])(?=.*[a-z])(?=.*[A-Z]).{8,}$" required aria-required="true">
                                <span class="info" info-text="Should contain atleast 8 characters"></span>
                                <span class="label">Password</span>
                                <div id="passwordtip"></div>
                            </label>
                            <label id="">
                                <input type="password" id="confirm" class="valid" name="passconfirm" placeholder="Confirm Password" required aria-required="true">
                                <span class="info" info-text="The passwords must match"></span>
                                <span class="label">Confirm Password</span>
                            </label>
                        </fieldset>
                        <button type="submit" id="submit" class="border-anim">Create Account</button>
                    </form>
                    <div id="login-container"><p>Already a member?  <a href="#"><span id="login">Log in</span></a></p></div>
                </div>
            </section>
