<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="modern-normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="left">
            <div id="organization">Earthly</div>
        </div>
        <div id="right">
            <div id="org-info">
                <h1>Register</h1>
                <h2>At Earthly, we are dedicated to promoting environmental friendliness and sustainable living. Together, we can make a significant impact through simple, everyday actions.</h2></div>
            <div id="form-container">
                <form action="#" id="signup">
                    <fieldset id="fields">
                        <label id="">
                            <span>First Name</span>
                            <input type="text" id="firstname">
                        </label>
                        <label id="">
                            <span>Last Name</span>
                            <input type="text" id="lastname">
                        </label>
                        <label id="">
                            <span>Email</span>
                            <input type="email" id="email">
                        </label>
                        <label id="">
                            <span>Phone</span>
                            <input type="tel" id="phone">
                        </label>
                        <label id="">
                            <span>Password</span>
                            <input type="password" id="password">
                        </label>
                        <label id="">
                            <span>Confirm Password</span>
                            <input type="password" id="confirm">
                        </label>
                    </fieldset>
                    <button type="submit" id="submit">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
